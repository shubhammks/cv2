<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-box {
            width: 45%;
            text-align: center;
        }

        img {
            width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 10px;
        }

        #downloadBtn {
            display: none;
            margin-top: 20px;
            background-color: #007bff;
        }

        #downloadBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image Processing App</h1>

        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
            <button onclick="uploadImage()">Process Image</button>
        </div>

        <div class="image-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="originalImage" src="" alt="Original Image">
            </div>
            <div class="image-box">
                <h3>Processed Image</h3>
                <img id="processedImage" src="" alt="Processed Image">
            </div>
        </div>

        <button id="downloadBtn" style="display:none;" onclick="downloadImage()">Download Processed Image</button>
    </div>

    <script>
        function previewImage() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];

            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("originalImage").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function uploadImage() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select an image first.");
                return;
            }

            let formData = new FormData();
            formData.append("image", file);

            fetch("/process", {
                method: "POST",
                body: formData
            })
                .then(response => response.blob())
                .then(blob => {
                    let url = URL.createObjectURL(blob);
                    document.getElementById("processedImage").src = url;
                    document.getElementById("downloadBtn").style.display = "block";
                    document.getElementById("downloadBtn").setAttribute("data-url", url);
                })
                .catch(error => console.error("Error:", error));
        }

        function downloadImage() {
            let url = document.getElementById("downloadBtn").getAttribute("data-url");
            let a = document.createElement("a");
            a.href = url;
            a.download = "processed_image.png";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>

</html>
